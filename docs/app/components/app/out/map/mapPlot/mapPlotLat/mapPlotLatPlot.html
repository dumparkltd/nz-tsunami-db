<div class="attribute-title">
  <%= title %>
  <% if(tooltip && tooltip !== "") {%><a
    data-toggle="tooltip"
    data-placement="top"
    title="<%= tooltip_more ? tooltip + '<div>'+ t.app.ui.tooltip_more +'</div>' : tooltip%>"
    data-html="true"
    href="#"
    class="nav-link toggle-tooltip"
    data-page-anchor="<%= id %>"
    data-id="attributes">
   <span class="icon-icon_info" aria-hidden="true"></span>
 </a><% } %>
</div>
<table class="table-plot table-plot-lat">
  <tr class="tr-column-scale">
    <th class="th-marker"></th>
    <th class="th-below"></th>
    <th class="th-column-scale th-bars">
      <% _.each(columns,function(col,i){ %>
      <div class="column-scale"  style="color:<%= col.color %>">
        <span class="column-scale-min">
          <span class="axis-label">0<%= col.unit %></span>
        </span>
        <span class="column-scale-mid">
          <span class="axis-label"><%= col.cap/2 %></span>
        </span>
        <span class="column-scale-max">
          <span class="axis-label"><%= col.cap %></span>
        </span>
      </div>
      <% }) %>
    </th>
    <th class="th-above"></th>
  </tr>
  <tr class="tr-column-scale-line">
  <th colspan="2"></th>
  <th class="th-column-scale-line"></th>
  <th></th>
</tr>
<tr class="tr-column-scale-spacer"><td colspan="4"></td></tr>
  <% _.each(records, function(rec){ %><%= rec %><% }) %>
</table>
