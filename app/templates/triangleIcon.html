<svg
  width="<%= typeof width !== 'undefined' ? width : 24 %>"
  height="<%= typeof height !== 'undefined' ? height : 24  %>"
  viewBox="0 0 100 100"
  version="1.1"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M0 0 L50 100 L100 0 Z"
    fill="<%= typeof fill !== 'undefined' ? fill : 'red' %>"
    fill-opacity="<%= typeof fillOpacity !== 'undefined' ? fillOpacity : '0.5' %>"
    stroke="<%= color || 'red' %>"
    stroke-opacity="1"
    stroke-width="<%= typeof strokeWidth !== 'undefined' ? strokeWidth : '1' %>"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
  </path>
</svg>
