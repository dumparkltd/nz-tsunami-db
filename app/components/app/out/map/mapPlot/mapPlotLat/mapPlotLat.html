<div class="map-aside">
  <div class="map-aside-title">
    <h3><%= t.out.map.plot.title %></h3>
    <p class="hint"><%= t.out.map.plot.hint %></p>
  </div>
  <div id="plot-control"></div>
  <div id="plot-plot"></div>
  <div class="plot-bottom-buttons">
    <div class="btn btn-info btn-round expand hidden-expanded" >
      <%= t.out.map.plot.all_records %><span class="icon-icon_filter-open"></span>
    </div>
    <div class="btn btn-info btn-round expand visible-expanded" >
      <%= t.out.map.plot.less_records %><span class="icon-icon_filter-close"></span>
    </div>
  </div>
</div>
