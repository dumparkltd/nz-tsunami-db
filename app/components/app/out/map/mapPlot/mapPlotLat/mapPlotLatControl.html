<div class="plot-attribute-selector">
  <select class="select-plot-attribute <%= classes %>"
          class="form-control">
    <% _.each(options,function(option){ %>
    <option value="<%= option.value %>" <% if (option.selected) { %>selected<% } %> >
      <%= option.label %>
    </option>
    <% }) %>
  </select>
</div>
<div class="plot-top-button">
  <label class="checkbox-inline">
    <input
      class="hide-empty-checkbox"
      type="checkbox"
      <% if (hideEmpty) { %>
      checked
      <% } %>
    >
    <%= t.out.map.plot.hide_no_data %>
  </label>
</div>
