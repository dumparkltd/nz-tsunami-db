<div class="record-column record-column-list record-column-records">
  <div class="row">
    <div class="col-xs-12">
      <div class="column-title">
        <%= title %>
        <% if(tooltip && tooltip !== "") {%><a
          data-toggle="tooltip"
          data-placement="top"
          title="<%= tooltip_more ? tooltip + '<div>'+ t.app.ui.tooltip_more +'</div>' : tooltip%>"
          data-html="true"
          href="#"
          class="nav-link toggle-tooltip"
          data-page-anchor="<%= id %>"
          data-id="attributes">
         <span class="icon-icon_info" aria-hidden="true"></span>
       </a><% } %>
      </div>
      <% _.each(records,function(record){ %>
      <div class="related-title">
        <a href="#" class="select-record" data-recordid="<%= record.get('id') %>" data-recordtype="record">
          <%= record.get('id') %>: <%= record.getColumnValue('placename', true) %>
        </a>
      </div>
      <% }) %>
    </div>
  </div>
</div>
