  <ul class="list-unstyled list-inline">

       <a class="filter-top-menu-link <%= item.status %>" href="#" data-item="<%= item.id %>" data-index="<%= index %>">
         <%= item.title %>
       </a>
    <% }) %>
  </ul>
</nav>
