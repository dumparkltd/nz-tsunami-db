<div class="column-filter-wrap filter-type-checkbox-binary">
  <%= label %>
  <div class="column-filter column-filter-checkbox">
    <div class="filter-checkbox-binary-group">
      <% _.each(options,function(option){ %>
      <label class="checkbox-inline">
        <input type="checkbox"
          data-column="<%= column %>"
          value="<%= option.value %>"
          class="filter-checkbox-binary filter-checkbox-binary-<%= option.value %>"
          <% if (option.isChecked) { %>
          checked
          <% } %>
        >
        <%= option.label %>
      </label>
      <% }) %>
    </div>
  </div>
</div>
